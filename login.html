<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - МедиаВзгляд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="container">
        <div class="login-container">
            <div class="logo text-center mb-4">
                <i class="fas fa-chart-line fa-2x"></i>
                <h3>МедиаВзгляд</h3>
            </div>
            
            <h2 class="text-center mb-4">Вход в CRM-систему</h2>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="username" placeholder="Введите логин" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-lg">Войти в систему</button>
                
                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none">← Назад на главную</a>
                </div>

                <div class="mt-3 p-3 bg-light rounded">
                    <small class="text-muted">
                        <strong>Тестовые доступы:</strong><br>
                        Логин: <code>admin</code> / Пароль: <code>admin</code> (Администратор)<br>
                        Логин: <code>manager</code> / Пароль: <code>manager</code> (Менеджер)
                    </small>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Проверка логина и пароля
            const users = {
                'admin': {password: 'admin', role: 'admin', name: 'Администратор'},
                'manager': {password: 'manager', role: 'manager', name: 'Менеджер'}
            };
            
            if (users[username] && users[username].password === password) {
                // Сохраняем данные пользователя
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('userRole', users[username].role);
                localStorage.setItem('userName', users[username].name);
                
                // Переходим в личный кабинет
                window.location.href = 'dashboard.html';
            } else {
                alert('Неверный логин или пароль!');
            }
        });
    </script>
</body>
</html>
